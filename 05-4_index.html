<html>

<head>
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        <a v-if="flag">doit vue</a>
        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>
        <p v-show="flag">doit vue.js</p>
        <h5 v-bind:id="uid">vue basic</h5>
        <button v-on:click="popupAlert">경고창</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                flag: true,
                systems:['android','ios','window'],
                uid:10
            },
            methods: {
                popupAlert: function(){
                    return alert("경고표시");
                }
            }
        });
    </script>
</body>

</html>
