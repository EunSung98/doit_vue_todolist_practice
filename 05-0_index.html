<html>

<head>
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data:{
                message: 'hello vue'
            },
            watch:{
                message:function(data){
                    console.log("message 값이 바뀐다",data);
                }
            }
        });
    </script>
</body>

</html>
